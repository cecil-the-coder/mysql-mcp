name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: cargo fmt check
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: cargo clippy
        run: cargo clippy -- -D warnings

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Unit tests (testcontainers)
        run: cargo test

  integration:
    name: Integration + E2E Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -ptestpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MYSQL_HOST: localhost
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASS: testpassword
      MYSQL_DB: testdb

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Wait for MySQL
        run: |
          for i in $(seq 1 30); do
            if mysqladmin ping -h 127.0.0.1 -u root -ptestpassword --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i)"
            sleep 2
          done

      - name: Build binary (for E2E tests)
        run: cargo build

      - name: Run all tests (unit + integration + E2E)
        run: cargo test
        env:
          MYSQL_HOST: localhost
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASS: testpassword
          MYSQL_DB: testdb
          MYSQL_ALLOW_INSERT: "true"
          MYSQL_ALLOW_UPDATE: "true"
          MYSQL_ALLOW_DELETE: "true"
          MYSQL_ALLOW_DDL: "true"
          MYSQL_ALLOW_RUNTIME_CONNECTIONS: "true"
          MYSQL_MULTI_DB_WRITE_MODE: "true"
