name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check (fmt + clippy + unit tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: cargo fmt check
        run: cargo fmt --check
      - name: cargo clippy
        run: cargo clippy -- -D warnings
      - name: Unit tests (no MySQL)
        run: cargo test

  integration:
    name: Integration + E2E Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -ptestpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASS: testpassword
      MYSQL_DB: testdb

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Wait for MySQL
        run: |
          for i in $(seq 1 30); do
            if mysqladmin ping -h 127.0.0.1 -u root -ptestpassword --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i)"
            sleep 2
          done

      - name: Build binary (for E2E tests)
        run: cargo build

      - name: Run all tests (unit + integration + E2E)
        run: cargo test
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASS: testpassword
          MYSQL_DB: testdb
          ALLOW_INSERT_OPERATION: "true"
          ALLOW_UPDATE_OPERATION: "true"
          ALLOW_DELETE_OPERATION: "true"
          ALLOW_DDL_OPERATION: "true"
