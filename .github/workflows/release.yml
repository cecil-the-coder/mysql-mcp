name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            binary: mysql-mcp
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary: mysql-mcp
          - target: x86_64-apple-darwin
            os: macos-latest
            binary: mysql-mcp
          - target: aarch64-apple-darwin
            os: macos-latest
            binary: mysql-mcp
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: mysql-mcp.exe

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Install cross-compilation tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
      - name: Install cross for aarch64 Linux
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross
      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}
      - name: Build
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../mysql-mcp-${{ matrix.target }}.zip ${{ matrix.binary }}
          else
            tar czf ../../../mysql-mcp-${{ matrix.target }}.tar.gz ${{ matrix.binary }}
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mysql-mcp-${{ matrix.target }}
          path: mysql-mcp-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            mysql-mcp-*/**
